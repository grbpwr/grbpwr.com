on:
  push:
    branches:
      - "feature/deploy-sb"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: build-publish
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        name: Deploy Storybook to Github pages
        with:
          path: storybook-static
