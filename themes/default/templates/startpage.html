<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.Meta.Title}}</title>
    <meta name="author" content="{{.Meta.Author}}" />
    <meta name="description" content="{{.Meta.Description}}" />

    <link rel="stylesheet" type="text/css" href="/generated/css/startpage.css" />
</head>

<body>
    <header>
        <nav>
            <a href="/"> <img id="logo" src="/static/img/grb-logo.svg" alt="G3"> </a>
            <a href="/about">about</a>
            <a href="/shop">shop</a>
            <a href="/contacts">contacts</a>
        </nav>
    </header>

    <main>

        <!-- <h1>{{.Page.Title}}</h1> -->
        <h4>{{.Page.Description}}</h4>

        {{if .Page.Img}}
        <img src="{{.Page.Img}}" alt="{{.Page.Title}}" />
        <p><small>Image: {{.Page.Credit}}</small></p>
        {{end}} {{if .Page.Date}}

        <!-- {{if .Page.Date}}
                <p>Posted on {{.Page.Date.Format "Jan 2 2006"}}</p>
            {{end}}
        {{end}}  -->
        {{.Page.Content}}

        <hr> {{range $page := .Pages}}
        <div>
            <a href="{{$page.Href}}">
                <h3>{{$page.Title}}</h3>
                <!-- <p><small>Posted on {{$page.Date.Format "Jan 2 2006"}}</small></p> -->
                <p>{{$page.Description}}</p>
                <img src="{{$page.Img}}" alt="{{$page.Title}}" />
            </a>
        </div>
        {{end}}
    </main>
</body>

</html>
